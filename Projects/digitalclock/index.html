<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <h2>Digital Clock</h2>
        <div class="clock">
            <div class="date" style="font-size: 1.5rem; font-family: 'Courier New', Courier, monospace;">
                <p>Date- </p>
                <p id="date">00</p>.
                <p id="month">00</p>.
                <p id="year">0000</p>
            </div>
            <div class="time" style="font-size: 5rem;">
                <p id="hour">00 </p>:
                <p id="minute">00 </p>:
                <p id="second">00</p>
                <p id="meridian" style="font-size: 1rem;position: relative; margin-top: 40px;"></p>
            </div>
            <div id="day" style="font-size: 1rem;">--</div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
